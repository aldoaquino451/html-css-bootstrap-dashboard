<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap  -->

  <!-- title  -->
  <title>Bootstrap Dashboard</title>

</head>


<body>
  
  
  <header>

    <!-- TOPBAR SECTION  -->
    <section  id="topbar" class="db">

      <div class="container-fluid h-100">
        <div class="row h-100">

          <div class="col-1 col-lg-2">1</div>
          <div class="col-10 col-lg-9">2</div>

        </div>
      </div>

    </section>

  <main class="d-flex">

      <div class="top px-4 py-3">
        <ul class="list-group">
          <li class="list-group py-1">

              <span class="d-none d-inline-block ">Home</span>

          </li>
          <li  class="list-group py-1">
            <a href="#">
              <i class="fa-solid fa-chart-simple"></i>
              <span class="d-none d-inline-block ">Stats</span>
            </a>
          </li>
          <li  class="list-group py-1">
            <a href="#">
              <i class="fa-solid fa-signal"></i>
              <span class="d-none d-inline-block ">Signals</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom  px-4 py-3">
        <a href="#">
          <i class="fa-solid fa-gear"></i>
          <span class="d-none d-inline-block ">Admin</span>
        </a>
      </div>

    </section>
    <!-- // SIDEBAR SECTION  -->
    
    
    <!-- DASHBOARD SECTION  -->
    <section id="dashboard" class="db">

      <section class="top">

        <div class="container-fluid">
          <div class="row ">
            <div class="col-12 col-md-4 col-lg-6">1</div>
            <div class="col-12 col-md-4 col-lg-4">2</div>
            <div class="col-12 col-md-4 col-lg-2">3</div>
          </div>
        </div>

      </section>


      <section class="main">


        <div class="container-fluid">
          <div class="row">

            <div class="col-12 col-lg-8">
              <div>table1</div>

            </div>

            <div class="col-12 col-lg-4">
              <div>table1</div>
              <div>table2</div>
            </div>

          </div>
        </div>

      </section>

    </section>

  </main>
